# Quick Test Configuration
# Use this for rapid experimentation with a small model

model:
  name: "microsoft/phi-2"  # Small 2.7B model, fast to train
  use_flash_attention: false
  trust_remote_code: true
  load_in_8bit: false
  load_in_4bit: true

lora:
  enabled: true
  r: 8  # Smaller rank for faster training
  lora_alpha: 16
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - v_proj
    - dense
  bias: "none"
  task_type: "CAUSAL_LM"

dataset:
  name: "custom"
  train_file: "data/train.jsonl"
  eval_file: "data/eval.jsonl"
  max_length: 1024  # Shorter sequences for speed
  prompt_template: "alpaca"

training:
  output_dir: "./outputs/quick_test"
  num_train_epochs: 1  # Just 1 epoch for quick testing
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2
  learning_rate: 3.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.001
  max_grad_norm: 0.3
  
  optim: "paged_adamw_32bit"
  fp16: false
  bf16: true
  
  logging_steps: 5
  save_steps: 50
  eval_steps: 50
  save_total_limit: 2
  evaluation_strategy: "steps"
  
  group_by_length: true
  report_to: ["tensorboard"]
  seed: 42

inference:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  repetition_penalty: 1.1
  do_sample: true


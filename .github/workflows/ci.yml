name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest black isort mypy
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install transformers datasets peft accelerate pyyaml tqdm
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check src/ examples/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ examples/
    
    - name: Type checking with mypy
      run: |
        mypy src/ --ignore-missing-imports || true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v || echo "No tests found yet"
    
    - name: Test data preparation
      run: |
        python src/data_preparation.py
        test -f data/train.jsonl || exit 1
        test -f data/eval.jsonl || exit 1
    
    - name: Validate configurations
      run: |
        python -c "import yaml; yaml.safe_load(open('config/training_config.yaml'))"
        python -c "import yaml; yaml.safe_load(open('config/minimal_config.yaml'))"
        python -c "import yaml; yaml.safe_load(open('config/cpu_only_config.yaml'))"
        python -c "import yaml; yaml.safe_load(open('config/quick_test_config.yaml'))"
        python -c "import yaml; yaml.safe_load(open('config/production_config.yaml'))"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security scan with bandit
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  documentation-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation files exist
      run: |
        test -f README.md
        test -f GETTING_STARTED.md
        test -f LOW_RESOURCE_GUIDE.md
        test -f HARDWARE_REQUIREMENTS.md
        test -f START_HERE.md
        test -f PROJECT_OVERVIEW.md
    
    - name: Check for broken links in markdown
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: '.github/markdown-link-check-config.json'
      continue-on-error: true

  build-status:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan, documentation-check]
    
    steps:
    - name: Build Success
      run: echo "All checks passed!"

